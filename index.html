<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="" alt="logo-image">
            <p>Dashboard</p>
        </div>

        <div class="sidebar-links">
            <div class="home">
                <img src="" alt="home-icon">
                <p>Home</p>
            </div>
            <div class="profile">
                <img src="" alt="profile-icon">
                <p>Profile</p>
            </div>
            <div class="messages">
                <img src="" alt="messages-icon">
                <p>Messages</p>
            </div>
            <div class="history">
                <img src="" alt="history-icon">
                <p>History</p>
            </div>
            <div class="Tasks">
                <img src="" alt="tasks-icon">
                <p>Tasks</p>
            </div>
            <div class="Tasks">
                <img src="" alt="tasks-icon">
                <p>Tasks</p>
            </div>
            <div class="Communities">
                <img src="" alt="communities-icon">
                <p>Communities</p>
            </div>
        </div>
        
        <div class="sidebar-links">
            <div class="settings">
                <img src="" alt="settings-icon">
                <p>Settings</p>
            </div>
            <div class="support">
                <img src="" alt="support-icon">
                <p>Support</p>
            </div>
            <div class="privacy">
                <img src="" alt="privacy-icon">
                <p>Privacy</p>
            </div>
        </div>
    </div>

    <div class="header">
        <div class="search-bar-container">
            <img src="" alt="">
            <input type="text" name="search_bar" id="search-bar">
        </div>
        <div class="profile-shortcut">
            <img src="" alt="notification-icon">
            <img src="" alt="small-profile-picture">
            <p>Morgan Oakley</p>
        </div>
        <div class="profile-highlight">
            <img src="" alt="profile-picture">
            <div class="profile-name-container">
                <p>Hi there,</p>
                <p>Morgan Oakley (@morgan)</p>
            </div>
        </div>
        <div class="header-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
</body>
</html>
